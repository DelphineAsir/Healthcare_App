<html>
<head>
    <meta charset="UTF-8">
    <title>Login- Parkinson's Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
</head>
<body>
    <div class="background"></div> 
    <div class="title">
        <h1> <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        Sris Health Care</h1>
    </div>   
    <div class="container">        
        <div class="border">
            <div class="header1">
                <h1 class="word">Doctor's Login</h1>
            </div>
            <div class="content">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Username" class="textbox"><br><br>
                    <input id="password" name="password" type="password" placeholder="Password" class="textbox"><br><br>
                    <input type="submit" class="btn" value="Sign In"><br><br>
                </form>
                <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}">Sign Up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
